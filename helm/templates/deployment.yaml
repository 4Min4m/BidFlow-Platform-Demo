apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bidflow-app.fullname" . }}
  labels:
    {{- include "bidflow-app.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "bidflow-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bidflow-app.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4567"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: {{ .Values.service.port }}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        # Redis connection (matches StatefulSet service)
        - name: REDIS_HOST
          value: {{ include "bidflow-app.fullname" . }}-redis
        - name: REDIS_PORT
          value: "6379"
        # Language-aware tuning (dev teammate: Ruby vs. Go GC)
        {{- if eq .Values.language "ruby" }}
        - name: RUBY_GC_HEAP_GROWTH_FACTOR
          value: {{ .Values.env.RUBY_GC_HEAP_GROWTH_FACTOR | quote }}
        - name: RUBY_GC_MALLOC_LIMIT
          value: "16777216"
        {{- else if eq .Values.language "go" }}
        - name: GOGC
          value: "{{ .Values.go.gc | default "100" }}"
        - name: GODEBUG
          value: "{{ .Values.go.debug | default "gctrace=0" }}"
        {{- end }}
        # A/B variant (product teammate: Experiment TTLs)
        - name: AB_VARIANT
          value: {{ .Values.env.AB_VARIANT | quote }}
        - name: REDIS_TTL
          value: {{ .Values.env.REDIS_TTL | quote }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bidflow-app.fullname" . }}
  labels:
    {{- include "bidflow-app.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  annotations:
    cloud.google.com/backend-config: '{"default": "{{ include "bidflow-app.fullname" . }}-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    protocol: TCP
  selector:
    {{- include "bidflow-app.selectorLabels" . | nindent 4 }}