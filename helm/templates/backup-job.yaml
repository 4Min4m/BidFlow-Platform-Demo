apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "bidflow-app.fullname" . }}-redis-backup
  labels:
    {{- include "bidflow-app.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "bidflow-app.labels" . | nindent 12 }}
        spec:
          containers:
          - name: backup
            image: redis:alpine
            command: ["sh", "-c"]
            args:
            - |
              apk add --no-cache gsutil && \
              redis-cli -h $REDIS_HOST SAVE && \
              gsutil cp /data/dump.rdb gs://bidflow-backups/$(date +%Y%m%d-%H%M%S).rdb && \
              echo "Backup complete"
            env:
            - name: REDIS_HOST
              value: "{{ include "bidflow-app.fullname" . }}-redis"  # StatefulSet service
            volumeMounts:
            - name: redis-storage
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: redis-storage
            persistentVolumeClaim:
              claimName: redis-pvc