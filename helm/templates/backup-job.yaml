apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "bidflow-app.fullname" . }}-redis-backup
  labels:
    {{- include "bidflow-app.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "bidflow-app.labels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ .Values.backup.serviceAccount | default "default" }}  # Prod: Workload Identity
          containers:
          - name: backup
            image: google/cloud-sdk:alpine
            command: ["/bin/sh", "-c"]
            args:
            - |
              echo "Triggering Redis backup..."
              redis-cli -h $REDIS_HOST BGSAVE
              sleep 10  # Wait for RDB
              gsutil cp /data/dump.rdb gs://$GCS_BUCKET/$(date +%Y%m%d-%H%M%S).rdb
              echo "Backup complete to GCS"
            env:
            - name: REDIS_HOST
              value: "{{ include "bidflow-app.fullname" . }}-redis"
            - name: GCS_BUCKET
              value: {{ .Values.backup.gcs.bucket | quote }}
            volumeMounts:
            - name: redis-data
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: redis-data
            persistentVolumeClaim:
              claimName: {{ include "bidflow-app.fullname" . }}-redis-data-{{ .Release.Revision }}